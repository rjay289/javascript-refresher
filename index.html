    <!-- script tags can't be self closing, you need both opening and closing tags 
    you can add attributes to this script tag also 
    "defer" used here means the script src will be called after 
        the html in the body part below is called first 
    or you could just call the script at the end of the file, your choice -->
    <!-- <script src="assets/scripts/app.js" defer></script> -->

    <!-- modules are helpful cuz you can use them elsewhere 
         this will also help importing/exporting variables in different js files -->
    <script src="assets/scripts/app.js" type="module"></script>

    <!-- in react build processes inject scripts for you 
         jsx is html written in javascript  -->
